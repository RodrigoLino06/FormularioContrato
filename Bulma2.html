<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bulma.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/431a5dcb91.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card has-background-grey-lighter">
      <div class="text1">
        <strong>Formulario de Contrato</strong>
      </div>
        <div class="card-content">
          <div class="content">

            <div class="field">
                <label class="label">Nome</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Ex: Alex Ferguson">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-user"></i>
                  </span>
                </div>
              </div>
              
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Ex: alex-f@outlook.com" value="">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
                <p class="help is-danger"></p>
              </div>
              
              <div class="field">
                <label class="label">Telefone</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="tel" placeholder="Digite seu telefone com DDD" value="">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-phone"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <p class="control has-icons-left">
                  <span class="select">
                    <select>
                      <option selected>País</option>
                      <option>Brasil</option>
                      <option>Austrália</option>
                    </select>
                  </span>
                  <span class="icon is-small is-left">
                    <i class="fas fa-globe"></i>
                  </span>
                </p>
              </div>
              
              <div class="field">
                <label class="label">Mensagem</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    Estou de acordo com os <a href="#">termos e condições</a>
                  </label>
                </div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-success">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>

          </div>
        </div>
      </div>

</body>
</html>
